<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        form : 데이터를 서버로 전달시 사용되어지는 태그
              -> ★action : 전송할 서버 주소
              -> method : 보내는 방식 (GET, POST)
                        -> GET : 데이터를 URL에 붙여서 (쿼리스트링 QueryString) (짧은 데이터를 보낼 때 사용)
                                -> 쿼리스트링 : 주소에 데이터를 붙여서 요청을 보내겠다 (url ? 뒤에 있는 내용)
                                              - (key, value)
                        -> POST : 데이터를 body영역에 담아서 보내는 방법 (보안에 강함)
                        -> submit : form태그 안에 적었던 데이터를 서버로 요청 보내겠다! (통신을 시작하겠다)
     -->
    <form action="http://localhost:3002">  
        <!-- 클라이언트 쪽임. html은 Live Server(5500)라서 서버를 새로 열지 않고 새로고침만 해줘도 바로 반영됨 --> 
        <input name="data">
        <input type="submit" value="전송"> 
        <!-- <button>전송</button> -->
    </form>
</body>
</html>
